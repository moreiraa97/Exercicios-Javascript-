<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Cadastro de Cliente</h2>
  <form id="clienteForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label>Tipo de Pessoa:</label><br>
    <input type="radio" id="pessoaFisica" name="tipoPessoa" value="fisica" checked>
    <label for="pessoaFisica">Física</label>
    <input type="radio" id="pessoaJuridica" name="tipoPessoa" value="juridica">
    <label for="pessoaJuridica">Jurídica</label><br><br>

    <label id="labelCpf" for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" disabled><br><br>

    <label id="labelCnpj" for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" pattern="\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2}" disabled><br><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" disabled><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required><br><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" disabled><br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" required><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Cadastrar">
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
