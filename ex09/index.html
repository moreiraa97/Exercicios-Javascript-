<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intercalar Palavras</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h2>Intercalar Palavras</h2>
  <form id="intercalarForm">
    <label for="palavra1">Palavra 1:</label>
    <input type="text" id="palavra1" name="palavra1" required><br><br>

    <label for="palavra2">Palavra 2:</label>
    <input type="text" id="palavra2" name="palavra2" required><br><br>

    <label for="resultado">Resultado Intercalado:</label>
    <input type="text" id="resultado" name="resultado" readonly disabled><br><br>

    <input type="submit" value="Intercalar">
  </form>
</div>

<script src="script.js"></script>

</body>
</html>
